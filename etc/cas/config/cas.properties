##########################################
#    Throttling Authentification         #
##########################################
cas.authn.throttle.usernameParameter=username
#cas.authn.throttle.schedule.startDelay=PT10S
#cas.authn.throttle.schedule.repeatInterval=PT30S
#cas.authn.throttle.appcode=CAS

cas.authn.throttle.failure.code=AUTHENTICATION_FAILED

# Period of time in seconds during which the threshold applies.
#cas.authn.throttle.failure.rangeSeconds=12
cas.authn.throttle.failure.rangeSeconds=3

# Number of failed login attempts permitted in the above period
cas.authn.throttle.failure.threshold=1

##########################################
#         Password Encoder               #
##########################################
cas.authn.jdbc.search[0].passwordEncoder.type=DEFAULT
cas.authn.jdbc.search[0].passwordEncoder.encodingAlgorithm=MD5
cas.authn.jdbc.search[0].passwordEncoder.characterEncoding=UTF-8


##########################################
#      Principal resolution              #
##########################################
cas.authn.attributeRepository.jdbc[0].singleRow=true
cas.authn.attributeRepository.jdbc[0].sql=SELECT id as uid, email, info, firstName, lastName FROM system_user WHERE {0}
cas.authn.attributeRepository.jdbc[0].username=loginName
cas.authn.attributeRepository.jdbc[0].driverClass=com.mysql.jdbc.Driver
cas.authn.attributeRepository.jdbc[0].url=@jdbc.url@
cas.authn.attributeRepository.jdbc[0].user=@jdbc.user@
cas.authn.attributeRepository.jdbc[0].password=@jdbc.pass@
#cas.authn.attributeRepository.defaultAttributesToRelease=id, lastName, firstName, email, info
cas.authn.attributeRepository.defaultAttributesToRelease=uid, LastName, FirstName, EMail, Info


