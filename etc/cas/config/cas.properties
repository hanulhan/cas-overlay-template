##########################################
#       Database Settings                #
##########################################
${configurationKey}.pool.minSize=1
${configurationKey}.pool.maxSize=5
cas.jdbc.showSql=true
cas.jdbc.genDdl=true


##########################################
#       JDBC Authentification            #
##########################################
cas.authn.accept.users=

cas.authn.jdbc.search[0].url=@jdbc.url@
cas.authn.jdbc.search[0].tableUsers=system_user
cas.authn.jdbc.search[0].dialect=org.hibernate.dialect.MySQL5InnoDBDialect
cas.authn.jdbc.search[0].user=@jdbc.user@
cas.authn.jdbc.search[0].password=@jdbc.pass@
cas.authn.jdbc.search[0].driverClass=com.mysql.jdbc.Driver
cas.authn.jdbc.search[0].fieldPassword=loginPassword
cas.authn.jdbc.search[0].fieldUser=loginName

